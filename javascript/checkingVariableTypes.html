<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<body>
    <h1 id="header"></h1>
    <hr>
    

    <script>
                //string
        var name = "Thomas";
        console.log("Name equals: " + typeof(name));
        //number
        var age = 2;
        console.log("Age equals: " + typeof(age));
        //boolean
        var isTom = true;
        console.log("isTom equals: " + typeof(isTom));
        //object - an array is an object
        nicknames = ["Tom","Mould","Cunt","Dick","Mouldimus Haywardian"];
        console.log("Nicknames equals: " + typeof(nicknames));

    </script>
    <script src="script.js"></script>
</body>
</html>
