<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h1 id="header"></h1>

    <script>
     //note: this'll only select the FIRST element 
        //      on the page with the className ".red"
        var red = document.querySelector(".red");
        red.innerHTML = "This h2 has been changed using a class selector!!<small></small>"

    //note: You can also select elements with it too!
        //      The same rule as above applies 
        var small1 = document.querySelector("small");
        small1.innerHTML = "Tee hee"

    //      But what if you didn't want to select 
        //      the first element it finds that matches 
        //      the query?

        //note: Rather that js searching the whole document 
        //      for the first small element. It just searches 
        //      for the first in the pre-defined object "red".
        var small2 = red.querySelector("small");
        small2.innerHTML = "Boob 1234"

    //      But what if I want to select all of the 
        //      items with a certain selector?

        //note: Using the querySelectorAll function you can 
        //      you can select all the elements with a certain 
        //      selector.

        //      However, this will change the data type to an 
        //      array.

        //      To do this easier we need to learn how to cycle
