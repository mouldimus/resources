<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<body>
    <h1 id="header"></h1>
    <hr>
    <ul id="show">
        <li id="show">Ask user for an age</li>
        <li id="show">Cast the input into a number type</li>
        <li id="show">Make sure the number valid</li>
        <li id="show">If age is greater than 18, change the text on the page</li>
    </ul>
    <div id="output"></div>

    <script>
        //1
        var age = prompt("How old are you?");
        //2
        age = Number(age);
        //3
        console.log("typeof(age): " + typeof(age))
        //4
        if(age > 18){
            var output = document.getElementById("output");
            output.innerHTML = "<div style='font-weight:bold;'>You can view this site</div>";
            
        }else{
            var hide = document.getElementById("show");
            hide.innerHTML = "";


        }
    </script>
    <script src="script.js"></script>
</body>
