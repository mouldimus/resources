<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arithmatic</title>
</head>
<body>
    <h1>arithmatic</h1>
    <hr>

    <ul>
        <li>/ Divide</li>
        <li>* Multiply</li>
        <li>+ Addition</li>
        <li>- Subtract</li>
        <li>% Modulus - basically means divide something x times and print the <i>remainder</i></li>
        <li>** To the power of - exponent</li>
    </ul>
    <script>
        var numb2 = 123;
        var numb1 = 987;

        var answ1 = numb1 + numb2;
        console.log(numb1 + " + " + numb2 + ":" ,answ1);

        var answ2 = numb1 - numb2;
        console.log(numb1 + " - " + numb2 + ":" ,answ2);

        var answ3 = numb1 * numb2;
        console.log(numb1 + " * " + numb2 + ":" ,answ3);

        var answ4 = numb1 / numb2;
        console.log(numb1 + " / " + numb2 + ":" ,answ4);

        var answ5 = numb1 % numb2;
        console.log(numb1 + " % " + numb2 + ":" ,answ5);

        var answ6 = numb1 ** numb2;
        console.log(numb1 + " ** " + numb2 + ":" ,answ6);

    </script>
</body>
</html>
