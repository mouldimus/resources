<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="title"></title>
</head>
<body>
    <h1 id="header"></h1>
    <hr>
    <input type="text" name="name" id="getName">

    <script>

        //So an anonymous function is a function that is only used once 
        var getName = function(){
            return document.getElementById("getName").value;   
        }
        var newName = getName //the name of the function can be renamed and changed really easily


        //IIFE - Immediately invoked function expression
        // Fancy term for running automatically as soon as the page loads
        var IIFE = (function(){
            return document.getElementById("getName").value; // this runs even as a variable. it doesnt need the () at the end
        })()
        

        // normal function
        function name(){
            return document.getElementById("getName").value;
        }
        var nameName = name()//you CANNOT rename regular functions



    </script>
    <script src="script.js"></script>
</body>
</html>
