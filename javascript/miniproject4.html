    <script>

        //tipping calculator function
        function tip(bill,perc = 0.2){//parameters and default tipping percentage set here

            var bill = Number(bill)//sum of the bill
            var perc = Number(perc)//percentage of the bill you'd like to tip

            if(!bill && !perc){
                return "Not a number";//if either are not a number or they are 0

            }else if(perc < 1){
                return bill * perc;//if perc para is less than one do not change percent formatting
                
            }else{
                return bill * (perc / 100);//if perc para is more than one change percent to decimal
            }
        }



        console.log(tip(115,30))
        console.log(tip(115,0.3))
        console.log(tip("tips",30))
    </script>

</body>
