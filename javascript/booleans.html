<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>booleans</title>
</head>
<body>
    <h1>booleans</h1>
    <hr>
    <p>Basically Javascripts fancy way of saying something is either true or false. </p>
    <ul>They can be represented by either:
        <li>true/false</li>
        <li>1/0</li>
    </ul>
    <script>
        var isCat = false;

        // by writing just if(isCat) we are essentially saying if(isCat == true) 
        if(isCat){ //if true
            console.log("It is a cat");
        }else{
            console.log("It is not a cat");
        }
        if(!isCat){//if false
            alert("YOU ARE NOT A CAT");
        }

    </script>
</body>
</html>
