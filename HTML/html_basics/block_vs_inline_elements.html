<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block elements take up the entire width of the page -->
    <h1>Block Elements</h1>
    -h1 - h6
    -p
    <!-- Whereas inline elements fit in wherever -->
    <h1>Inline elements</h1>
    -span
    -a links

    <!-- This is the parent element -->
    <H1 style="border: red 1px solid;">
        Block element 
        <!-- This is the child element of h1 -->
        <a href="relative_links_1.html" style="border: red 1px solid;">1</a>

    </H1>
    <!-- These are both siblings of h1 -->
    <h2 style="border: red 1px solid;">Block element 2</h2>
    <span style="border: red 1px solid;">Inline element 1</span><span style="border: red 1px solid;">Inline element 2</span><span style="border: red 1px solid;">Inline element 3</span><span style="border: red 1px solid;">Inline element 4</span>



</body>
</html>
