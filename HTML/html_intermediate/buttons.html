<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons
    </title>
</head>
<body>
    <h1>&lt;button&gt;&lt;button/&gt;</h1>
    <form method="GET" action="">
        <input 
        type="url"
        placeholder="https://example.com"
        name="website">
        <!-- This button type paired with JavaScript does something. 
        But until we actually know how to code JavaScriptit does nothing. -->
        <button type="button">Button</button>
        <!-- This button resets your html form to its default values. 
        Without the need to re-load the page. -->
        <button type="reset">Reset</button>
        <!-- To be determined later down the line. -->
        <button type="menu">Menu</button>
        <!-- Submit does exactly what it says on the tin. It submits the HTML form.
        Infact, these two elements are essentially the same thing. -->
        <button type="submit">Button_Submit</button>
        <input type="submit" name="Input_Submit" id="">


    </form>

    
</body>
</html>
