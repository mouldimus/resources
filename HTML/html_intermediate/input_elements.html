<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input_elements</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <h1>input_elements</h1>
    <div class="form_container">
    <form action="" method="GET">
        <div>
            <input required="required" type="text" name="firstname" placeholder="Ben">
            <input required="required" type="text" name="lastname" placeholder="McCuntly">   
        </div>
        <div>
            <label for="date">Date of birth</label>
            <input required="required" type="date" name="date">
        </div>
        <div>
            <label for="email">Email</label>
            <input required="required" type="email" name="email">
        </div>
        <div>
            <label for="number">Phone Number</label>
            <input required="required" type="number" name="number" min="0" maxlength="11" minlength="11">
        </div>
        <div>
            <label for="password">Password</label>
            <input required="required" type="password" name="password" placeholder="Password">
            
        </div>
        <div>
            <label for="url">URL</label>
            <input required="required" type="url" name="url" value="https://sportstore.co.uk">
        </div>
        <div>
            <label for="checkbox_field">Checkbox</label>
            <input required="required" type="checkbox" name="checkbox_field">
        </div>
        <div>
            <label for="radio_buttons">Radio Buttons</label>
            <input required="required" type="radio" name="radio_buttons" value="1">1
            <input required="required" type="radio" name="radio_buttons" value="2">2
            <input required="required" type="radio" name="radio_buttons" value="3">3
        </div>
        <div>
            <label for="hidden">Hidden field</label>
            <input required="required" type="hidden" name="hidden">
        </div>
        <div>
            <label for="file">File Upload</label>
            <input required="required" type="file" name="file">
        </div>
        <div>
            <label for="submit">Submit</label>
            <input required="required" type="submit" value="Custom text for button">
        </div>
    </form>
</div>
</body>
</html>
