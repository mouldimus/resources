<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="roboto.css" />
    <title>responsive_web_design_print_query</title>
  </head>
  <body>
    <h1>responsive_web_design_print_query</h1>
    <hr />
    <p>
      This will this type of media query is for when you need to change the
      formatting of the printed page.
    </p>
    <div class="code-container">
      <h3>Example</h3>
      <blockquote class="code">
        @media print{<br />
        &nbsp;&nbsp;&nbsp;.classes_you_want_to_change{<br />
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;display: none;<br />
        &nbsp;&nbsp;&nbsp;}<br />
        }
      </blockquote>
    </div>
  </body>
</html>
