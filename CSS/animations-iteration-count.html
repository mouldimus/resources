    <title>animations-iteration-count</title>
    <link rel="stylesheet" href="roboto.css">
    <style>
        .box{   
            width: 150px;
            height: 150px;
            background: #000;
            margin: 0 auto;
            animation: blinking 1s ease  3  forwards;
        }
        
        @keyframes blinking {
            0%{
                opacity: 1;
            }
            50%{
                opacity: 0;
            }
            100%{
                opacity: 1;
            }
        }
    </style>
</head>
<body>
