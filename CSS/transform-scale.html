<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform-scale</title>
    <link rel="stylesheet" href="roboto.css">
    <style>
        .box{
            width: 200px;
            height: 200px;
            background: #0000d0;
            display: inline-block;
            transition: 325ms all cubic-bezier(1, 0, 0, 1);
            margin: 20px ;
        }
        .box1:hover{
            transform:scale(1,1.5);
            background: #a00000;
        }
        .box2:hover{transform:scale(1.5,1);background: #a00000;}
        .box3:hover{transform:scale(1.5);background: #a00000;}
    </style>
</head>
<body>
    <h1>transform-scale</h1>
    <hr>
    <div class="box box1"></div>
    <div class="box box2"></div>
    <div class="box box3"></div>
</body>
</html>
