<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox-align-items</title>
    <link rel="stylesheet" href="roboto.css" />
    <style>
      .row {
        display: flex;
        background: #000;
        height: 300px;
        align-items: center;
        justify-content: center;
      }
      .col {
        border: 1px solid #fff;
        /* margin: 5px 0; */
        flex: 0 1 20%;
        height: 100px;
        background: blue;
        color: #fff;
        transition: 325ms transform ease-in-out;
      }
      .col:hover {
        transform: scale(1.2) translate(20%, 20%);
      }
    </style>
  </head>
  <body>
    <h1>flexbox-align-items</h1>
    <hr />
    <p>
      align items is an attribute you assign to the parent element and its value
      effects the wperpendicular axis to the direction set (rows or columns).
    </p>
    <div class="row">
      <div class="col col1">col1</div>
      <div class="col col2">col2</div>
      <div class="col col3">col3</div>
      <div class="col col4">col4</div>
    </div>
    <div class="code-container">
      <h3>For Example</h3>
      <blockquote class="code">
        .parent{<br />display: flex;<br />align-items: center;<br />}
      </blockquote>
    </div>
  </body>
</html>
