<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exact-value-selector</title>
    <style>
        form{
            border: 1px solid #cecece;
            padding: 20px;

        }
        label{
            font-weight: bold;
        }
        label,input{
            display: block;
            width: 50%;
            margin-top: 5px;
            padding: 5px;
            
        }
        button{
            margin-top: 10px;
            padding: 5px 10px;
            width: 25%;
            background-color: rgb(0, 101, 224);
            color: #fff;
            border-radius: 5px;
            border: none;
        }
        button:hover{
            background-color: rgb(0, 109, 243);
        }

        /* selecting through the value of an attribute */
        [placeholder="Last name"]{
            border: 1px solid red;
        }

        

    </style>
</head>
<body>
    <h1>exact-value-selector</h1>
    <hr>
    <form action="">
        <label for="firstName">First name</label>
        <input type="text" placeholder="First name" name="firstName" id="">
        <label for="lastName">Last name</label>
        <input type="text" placeholder="Last name" name="lastName" id="">
        <button type="submit">Submit</button>
    </form>
    <p>Just like a attribute selector, using the square brackets, name the attribute you want to select, then just like you would normally enter equals to "".  </p>
    <p>And just like that you've selected an element by its attribute value.</p>



</body>
</html>
