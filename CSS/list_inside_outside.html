<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside and Outside lists</title>
    <style>
        ol.inside{
            border: 1px solid red;
            list-style-position: inside;
        }
        ol.outside{
            border: 1px solid blue;
            list-style-position: outside;
        }
    </style>
</head>
<body>
    <h1>Inside and outside lists</h1>
    <hr>
    <h2>Inside</h2>
    <ol class="inside">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
    </ol>
    <h2>Outside</h2>
    <ol class="outside">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>

    </ol>
</body>
</html>
