<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list-style-image</title>
    <style>
        ol.custom{
            list-style-image: url(http://www.freepngimg.com/thumb/star/1-red-star-png-image-thumb.png);
        }
    </style>
</head>
<body>
    <h1>list-style-image</h1>
    <hr>
    <ol class="custom">
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
        <li>Item 4</li>
        <li>Item 5</li>
    </ol>
</body>
</html>
