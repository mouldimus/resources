<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>overlapping-elements</title>
    <style>
        body{
            background-color: gainsboro;
        }
        div.rel{
            width: 100%;
            height: 500px;
            background-color: white;
            border: 1px solid #ccc;
            position: relative;
        }
        div.abs1{
            width: 50px;
            height: 50px;
            background-color: #3cc;
            border: 1px solid black;
            position: absolute;
            top: calc(50% - 50px/4*3);
            left: calc(50% - 50px/4*3);
            z-index: 1;
        }
        div.abs2{
            width: 75px;
            height: 75px;
            background-color: #c3c;
            border: 1px solid black;
            position: absolute;
            top: calc(50% - 75px/4);
            left: calc(50% - 75px/4);
        }
        div:active,div:hover{
            border: 1px red solid;
        }

    </style>
</head>
<body>
    <h1>overlapping-elements</h1>
    <hr>
    <div class="rel">
        <div class="abs1">abs1</div>
        <div class="abs2">abs2</div>
    </div>
</body>
</html>
