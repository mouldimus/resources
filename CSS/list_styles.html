<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styles</title>
    <style>

        main{
            background-color: #ccc;
            padding: 0 0 200px ;
        }

        ol{
            list-style-type:none;
            padding:0;

        }
        ol li{
            border: 1px gainsboro solid;
            padding:  5px;
        }
        ol li:hover{
            background-color: blue;
            color:white;
        }
    </style>
</head>
<body>
    <h1>list-styles</h1>
    <hr>
    <main>

        <ol>
            <li>Trains</li>
            <li>Seats</li>
            <li>Grass</li>
            <li>Windows</li>
            <li>Train tracks</li>
            <li>Money</li>
            <li>Alphabet</li>
        </ol>
    </main>
        

</body>
</html>
