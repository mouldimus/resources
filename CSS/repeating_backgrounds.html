<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repeating Backgrounds</title>
    <style>
        body{
            background-image: url(https://cdn.pixabay.com/photo/2016/04/12/20/12/ornamental-1325298__340.png);
            /* Background Repeat is turned on by default. Here's some of the different ways to change that. */
            background-repeat: no-repeat;
            /* Repeats only along the x axis */
            background-repeat: repeat-x;
            /* Repeats only along the y axis */
            background-repeat: repeat-y;
        }
    </style>

</head>

</body>
</html>
