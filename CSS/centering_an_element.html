<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centering an Element</title>
    <style>
        div{
            padding: 20px 30px 40px 50px;
            /* border sits between the padding and the outline */
            border: 1px solid red;
            margin: 0 auto;
            inline-size: 100px;
            /* outline is the furthest point of the box model */
            outline: 10px dashed blue;
            /* use this to change the cursor within the div */
            cursor:copy;
        }
    </style>
</head>
<body>
    <h1>Centering an Element</h1>
    <div>Element</div>
</body>
</html>
