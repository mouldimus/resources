<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psuedo-classes</title>
    <style>

        a:hover{
            color:red;
        }
        li:hover{
            color:red;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>psuedo-classes</h1>
    <hr>
    <a href="https://sportstore.co.uk/">Home</a>
    <p>A psuedo class is a way of selecting certain html elements dependent on its state.</p>
    <h3>For example:</h3>
    <ul>
        <li>:hover</li>
        <li>:active</li>
        <li>:unvisited</li>
        <li>:visited</li>
    </ul>
    <h3>Selectors</h3>
    <ul>
        <li>.class</li>
        <li>#id</li>
        <li>[attribute]</li>
        <li>:psuedo</li>
    </ul>

</body>
</html>
