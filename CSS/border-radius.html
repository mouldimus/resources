<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>border-radius</title>
    <style>
        div{
            display: inline-block;
            width: 250px;
            height: 250px;
            border: 1px #ccc solid;
            border-radius: 50%;
        }
        div:hover{
            background-color: #f15;
        }
    </style>
</head>
<body>

    <h1>border-radius</h1>
    <hr>
    <p>Border radius allows you to add a radius to the corners of element borders.</p>
    <div></div>
</body>
</html>
