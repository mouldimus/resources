<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>psuedo-elements-after</title>
    <style>
        p::after{
            display: block;
            content: "This content was created using CSS!";
            color: red;
            background-color: #444;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>psuedo-elements-after</h1>
    <hr>
    <p>The <b>::after </b>psuedo element can be used to create html on a page, using css. However, after a quick google I have found out that google <i>can</i> render the webpages content, but it doesn't <i>index</i> the html content created by the css.</p>
</body>
</html>
