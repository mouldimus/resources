<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-size</title>
    <style>
        .height-1{font-size: 10px;}
        .height-2{font-size: 10%;}
        .height-3{font-size: 50px;}
        .height-4{font-size: 3cm;}
        .height-5{font-size: 1rem;}
        .height-6{font-size: 5mm;}
        .height-7{font-size: 200%;}
        .height-8{font-size: -10px;}
        .height-9{font-size: 22;}        
    </style>
</head>
<body>
    <h1>font-size</h1>
    <h2 class="height-1">Height 10px</h2>
    <h2 class="height-2">Height 10%</h2>
    <h2 class="height-3">Height 50px</h2>
    <h2 class="height-4">Height 3cm</h2>
    <h2 class="height-5">Height 1rem</h2>
    <h2 class="height-6">Height 5mm</h2>
    <h2 class="height-7">Height 200%</h2>
    <h2 class="height-8">Height -10px</h2>
    <h2 class="height-9">Height just 22</h2>
</body>
</html>
