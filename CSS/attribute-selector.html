<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>attribute-selector</title>
    <style>
        form{
            border: 1px solid #cecece;
            padding: 20px;

        }
        label{
            font-weight: bold;
        }
        label,input{
            display: block;
            width: 50%;
            margin-top: 5px;
            padding: 5px;
            
        }
        button{
            margin-top: 10px;
            padding: 5px 10px;
            width: 25%;
            background-color: rgb(0, 101, 224);
            color: #fff;
            border-radius: 5px;
            border: none;
        }
        button:hover{
            background-color: rgb(0, 109, 243);
        }

        [placeholder]{
            border: 10px red solid;
        }
        .html{
            background-color: #222;
            color: #777;
        }
        .html-code{
            color: #288dcc;
        }
        .html-attribute{

        }
        .html-value{

        }

        

    </style>
</head>
<body>
    <h1>attribute-selector</h1>
    <hr>
    <form action="">
        <label for="firstName">First name</label>
        <input type="text" placeholder="First name" name="firstName" id="">
        <label for="lastName">Last name</label>
        <input type="text" placeholder="Last name" name="lastName" id="">
        <button type="submit">Submit</button>
    </form>



    <p>An attribute is something that sits just inside the html element. <br>For example, <br> 
        <div class="html">
            &lt;<span class="html-code">body</span>&gt;<br>
            &lt;<span class="html-code">form </span><span class="html-attribute"> action</span>="get"&gt; <br>
                
                &lt;<span class="html-code">input</span> type="text" placeholder="First Name" name="firstName" id=""&gt; <br>
                &lt;/<span class="html-code">form</span>&gt; <br>
                &lt;/<span class="html-code">body</span>&gt;
        </div>
    </p>
    <p>And using the square brackets you can select html element attributes in CSS.</p>
</body>
</html>
