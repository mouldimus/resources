  <body>
    <h1>responsive_web_design_multiple_media_queries</h1>
    <hr />
    <p>
      Multiple media queries can be achieved in CSS bhbƒ†∂y using the "and"
      keyword.
    </p>
    <p>
      So for example the code below would only be applied to screen sizes from
      600px and 1000px
    </p>
    <div class="code-container">
      <h3>Example</h3>
      <blockquote class="code">
        @media(min-width: 600px) and (max-width: 1000px){<br />
        &nbsp;&nbsp;&nbsp;.class<br />
        ?}
      </blockquote>
    </div>
