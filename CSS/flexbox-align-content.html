<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>flexbox-align-content</title>
    <link rel="stylesheet" href="roboto.css" />
    <style>
      .flex {
        display: flex;
        background: #000;
        flex-wrap: wrap;
        gap: 2px;
        height: 300px;
        align-content: center;
        justify-content: center;
      }
      .content {
        flex: 0 0 26%;
        height: 50px;
        color: #fff;
        background: #00f;
        transition: 500ms all cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .content:hover {
        transform: scale(1.2) translate(-8%, -8%);
        background: #0f0;
        color: #000;
      }
    </style>
  </head>
  <body>
    <h1>flexbox-align-content</h1>
    <hr />
    <p>
      align-content only works when the browser detects more than one "row"
      within the parent element.
    </p>
    <p>Like shown below:</p>
    <div class="flex">
      <div class="content">content1</div>
      <div class="content">content2</div>
      <div class="content">content3</div>
      <div class="content">content4</div>
      <div class="content">content5</div>
      <div class="content">content6</div>
      <div class="content">content7</div>
      <div class="content">content8</div>
      <div class="content">content9</div>
    </div>
    <div class="code-container">
      <h3>For Example</h3>
      <blockquote class="code">
        .parent{<br />display: flex;<br />align-content: center;<br />}
      </blockquote>
    </div>
  </body>
</html>
