<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rounded-images</title>
    <style>
     img{
        border-radius: 50%;
        width: 250px;
        height: 250px;
     }
     div{
        border-radius: 50%;
        width: 250px;
        height: 250px;
        background-image: url(https://cdn.britannica.com/89/149189-050-68D7613E/Bengal-tiger.jpg?w=400&h=300&c=crop);
        background-position: center center;
     }
    </style>
</head>
<body>
    <h1>rounded-images</h1>
    <hr>
    <div></div>
<p>Sometimes its best not to use a img tag, the traditional way as its not as easy to crop/center the image. instead use background-image:url()</p>
</body>
</html>
