<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position-relative</title>
    <style>
        div{
            border: 1px solid red;
            display: inline-block;
            width: 50px;
            height: 50px;
            position: relative;
        }
        hr+div{
            top: 56px;
            left: 56px;
        }
        hr+div+div+div+div{
            top: 56px;
            right: 56px;
        }
        hr+div+div+div+div+div{
            top: 112px;
            right: 112px;
        }
    </style>
</head>
<body>
    <h1>position-relative</h1>
    <hr>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</body>
</html>
