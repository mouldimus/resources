<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>animation-timing-function</title>
    <link rel="stylesheet" href="roboto.css" />
    <style>
      div.background {
        background: rgb(3, 188, 3);
        height: 150px;
        position: relative;
      }
      div.sky {
        width: 100%;
        height: 50%;
        background: rgb(0, 191, 255);
        position: absolute;
        left: 0;
        top: 0;
      }
      .box {
        width: 30px;
        height: 50px;
        background: #000;
        position: absolute;
        left: 5px;
        bottom: 0;
        animation: runJump 4s linear 0s 5 alternate forwards;
      }
      @keyframes runJump {
        0% {
          left: 5px;
        }
        20% {
          bottom: 0;
          transform: rotateZ(0deg);
        }
        25% {
          bottom: 50px;
          transform: rotateZ(0deg);
        }
        30% {
          bottom: 75px;
          transform: rotateZ(180deg);
        }
        35% {
          bottom: 0;
          transform: rotateZ(360deg);
        }
        100% {
          left: calc(100% - 35px);
          transform: rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>animation-timing-function</h1>
    <hr />
    <p>
      Again timing functions, basically the same as the transitions. I don't
      feel like I need to go over this again.
    </p>
    <div class="background">
      <div class="sky"></div>
      <div class="box"></div>
    </div>
  </body>
</html>
