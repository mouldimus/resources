<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ability-test</title>
    <!-- <link rel="stylesheet" href="mtg.css"> -->
    <style>
        body{
            background: linear-gradient(#ccc, #fff);
            height: 1000px;
        }
        div.card{
            background-image: url("https://static.cardmarket.com/img/df4906f3bd5d6519270c51b1cf492be4/items/1/ZNL/529097.jpg");
            background-repeat: no-repeat;
            height: 300px;
            width: fit-content;
            display:inline-block;
            background-position: center center;
            background-size: contain;
            border-radius: 5px;
            font-family: "Magic:the Gathering";
            
            /* border: 1px solid red; */
        }
        div.container{
            width: 212.2857px;            
        }
        div.title{
            /* border: red solid 1px; */
            margin: 12px;
            margin-bottom: 0px;
            border-radius: 10px;
            font-size: 13px;
            padding-left: 4px;
            padding-top: 2px;
            color: white;
            width: fit-content;
        }
        div.img{
            border: 1px solid red;
            height: 138px;
            width: 186px;
            margin:1.5px auto;
            margin-bottom: 0px;
            /* background-image: url("https://static.cardmarket.com/img/df4906f3bd5d6519270c51b1cf492be4/items/1/ZNL/529097.jpg"); */
        }
        div.mtg-type{
            /* border: 1px solid red; */

            margin: 1px 11px;
            border-radius: 10px;
            font-size: 11px;
            padding: 3px;
        }
        div.description{
            border: 1px solid red;
            margin: 1px 11px;
            height: 92px;
            padding: 1px 3px;
            line-height: 0.9;
            color: red;

            font-size: 10.5px;
        }
    </style>
</head>
<body>
    <h1>ability-test</h1>
    <hr>
    <div href="#" class="card">
        <div class="container">
            <div class="title">Korvold, Fae-Cursed King</div>
            <div class="img"></div>
            <div class="mtg-type">Legendary Creature - Dragon Noble</div>
            <div class="description">Flying <br>
                Whenever Korvold, Fae-Cursed King enters the battlefield or attacks, sacrifice another permanent. <br>
                Whenever you sacrifice a permanent, put a +1/+1 counter on Korvold and draw a card. <hr></div>
            <div class="stats">4/4</div>
        </div>
    </div>
</body>
</html>
